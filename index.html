<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>Czat</title>
    </head>

    <body>
        <div id="chat">
            <div class="form-inline">
                <input type="text" class="form-control" id="yourName" placeholder="Podaj swoje imie">
            </div>
            <button class="btn btn-primary" id="join">Dołącz</button>
        
        
        </div>
        <hr>
        <div id="chatWindow">
        </div>

        <div class="form group">
            <textarea class="form-control" rows="3" id="message" placeholder="Wiadomość"></textarea>
        </div>
    <button class="btn btn-primary pull-right" id="submit" disabled>Wyślij</button>
    
    <script src="script.js"></script>
    </body>



</html>
